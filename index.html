<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon</title>
    <link rel="icon" type="image/png" href="/images/hexagon-logo.png" />
    <link rel="stylesheet" href="reboot.css">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hexagonGame" class="idle">
        <h1>Hexagon</h1>
        <h2>A number memory game</h2>
        <div id="tileGrid">
            <div class="spacer"></div>
            <div class="tile" id="tile1"></div>
            <div class="tile" id="tile2"></div>
            <div class="tile" id="tile3"></div>
            <div class="spacer"></div>
    
            <div class="spacer-half"></div>
            <div class="tile" id="tile4"></div>
            <div class="tile" id="tile5"></div>
            <div class="tile" id="tile6"></div>
            <div class="tile" id="tile7"></div>
            <div class="spacer-half"></div>
    
            <div class="tile" id="tile8"></div>
            <div class="tile" id="tile9"></div>
            <div class="tile" id="tile10"></div>
            <div class="tile" id="tile11"></div>
            <div class="tile" id="tile12"></div>
    
            <div class="spacer-half"></div>
            <div class="tile" id="tile13"></div>
            <div class="tile" id="tile14"></div>
            <div class="tile" id="tile15"></div>
            <div class="tile" id="tile16"></div>
            <div class="spacer-half"></div>
    
            <div class="spacer"></div>
            <div class="tile" id="tile17"></div>
            <div class="tile" id="tile18"></div>
            <div class="tile" id="tile19"></div>
            <div class="spacer"></div>
        </div>

        <button id="btnPrimary">Start</button> 
        
        <div id="roundInfoWrap">
            <div class="points-wrap">
                <div id="points"></div>
                <h3>Points</h3>
            </div>
            <div class="countdown-wrap">
                <div id="countdown"></div>
                <h3>Time</h3>
            </div>            
            <div class="target-wrap">
                <div id="target"></div>
                <h3>Target</h3>
            </div>
            
            <div id="feedback"></div>
        </div>
    </div>

    <script src="main.js"></script>    
</body>
</html>
